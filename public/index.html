<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indian Railways - Train Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 800px;
            margin-top: 50px;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .card-header {
            background-color: #0d6efd;
            color: white;
            border-radius: 15px 15px 0 0 !important;
        }
        .train-card {
            border: 1px solid #dee2e6;
            border-radius: 10px;
            margin-bottom: 15px;
            padding: 15px;
            background-color: white;
        }
        .train-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .station-select {
            background-color: white;
            border-radius: 8px;
        }
        #loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }
        .alert {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h3 class="mb-0">Search Trains</h3>
            </div>
            <div class="card-body">
                <form id="searchForm">
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label for="fromStation" class="form-label">From Station</label>
                            <select class="form-select station-select" id="fromStation" required>
                                <option value="">Select departure station</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="toStation" class="form-label">To Station</label>
                            <select class="form-select station-select" id="toStation" required>
                                <option value="">Select arrival station</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="date" class="form-label">Date of Journey</label>
                            <input type="date" class="form-control" id="date" required>
                        </div>
                        <div class="col-md-12">
                            <button type="submit" class="btn btn-primary">Search Trains</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div id="loading" class="text-center">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>

        <div id="alert" class="alert" role="alert"></div>

        <div id="results" class="mt-4"></div>
    </div>

    <script>
        // Utility function to format time in 12-hour format
        function formatTime(timeStr) {
            const [hours, minutes] = timeStr.split(':');
            const hour = parseInt(hours);
            const ampm = hour >= 12 ? 'PM' : 'AM';
            const hour12 = hour % 12 || 12;
            return `${hour12}:${minutes} ${ampm}`;
        }

        // Calculate fare based on distance and fare per km
        function calculateFare(distance, farePerKm) {
            return Math.round(distance * farePerKm);
        }

        // Show alert message
        function showAlert(message, type = 'danger') {
            const alert = document.getElementById('alert');
            alert.textContent = message;
            alert.className = `alert alert-${type}`;
            alert.style.display = 'block';
            setTimeout(() => {
                alert.style.display = 'none';
            }, 5000);
        }

        // Load stations into dropdowns
        async function loadStations() {
            try {
                const response = await fetch('/api/stations');
                if (!response.ok) throw new Error('Failed to fetch stations');
                
                const stations = await response.json();
                const fromSelect = document.getElementById('fromStation');
                const toSelect = document.getElementById('toStation');
                
                stations.forEach(station => {
                    const option = document.createElement('option');
                    option.value = station.station_id;
                    option.textContent = `${station.station_name} (${station.city}, ${station.state})`;
                    fromSelect.appendChild(option.cloneNode(true));
                    toSelect.appendChild(option);
                });
            } catch (error) {
                showAlert('Error loading stations. Please try again later.');
            }
        }

        // Search trains
        async function searchTrains(event) {
            event.preventDefault();
            
            const fromStation = document.getElementById('fromStation').value;
            const toStation = document.getElementById('toStation').value;
            const date = document.getElementById('date').value;

            console.log('Searching trains with:', { fromStation, toStation, date });

            if (fromStation === toStation) {
                showAlert('Please select different stations for departure and arrival');
                return;
            }

            const loading = document.getElementById('loading');
            const results = document.getElementById('results');
            
            loading.style.display = 'block';
            results.innerHTML = '';

            try {
                const response = await fetch('/api/search-trains', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        from_station: fromStation,
                        to_station: toStation,
                        date: date
                    })
                });

                console.log('Response status:', response.status);
                const trains = await response.json();
                console.log('Received trains:', trains);

                if (!response.ok) throw new Error('Failed to search trains');
                
                if (trains.length === 0) {
                    results.innerHTML = '<div class="alert alert-info">No trains found for this route.</div>';
                    return;
                }

                const trainsHtml = trains.map(train => `
                    <div class="train-card">
                        <div class="train-info">
                            <div>
                                <h5 class="mb-1">${train.train_name}</h5>
                                <p class="text-muted mb-0">${train.train_type}</p>
                            </div>
                            <div class="text-end">
                                <h5 class="mb-1">₹${calculateFare(train.distance_km, train.fare_per_km)}</h5>
                                <p class="text-muted mb-0">${train.distance_km} km</p>
                            </div>
                        </div>
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <p class="mb-0"><strong>${formatTime(train.departure_time)}</strong> → <strong>${formatTime(train.arrival_time)}</strong></p>
                                <p class="text-muted mb-0">${train.from_station_name} → ${train.to_station_name}</p>
                            </div>
                            <button class="btn btn-primary" onclick="bookTrain(${train.schedule_id})">Book Now</button>
                        </div>
                    </div>
                `).join('');

                results.innerHTML = trainsHtml;
            } catch (error) {
                showAlert('Error searching trains. Please try again later.');
            } finally {
                loading.style.display = 'none';
            }
        }

        // Book train (placeholder function)
        function bookTrain(scheduleId) {
            alert('Booking functionality will be implemented soon!');
        }

        // Initialize the page
        document.addEventListener('DOMContentLoaded', () => {
            loadStations();
            document.getElementById('searchForm').addEventListener('submit', searchTrains);
            
            // Set min date to today
            const dateInput = document.getElementById('date');
            const today = new Date().toISOString().split('T')[0];
            dateInput.min = today;
            dateInput.value = today;
        });
    </script>
</body>
</html>
