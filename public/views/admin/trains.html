<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Trains - Railway Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/views/admin">Admin Dashboard</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/views/admin">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/views/admin/trains.html">Manage Trains</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/views/admin/bookings.html">Manage Bookings</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/views/admin/stations.html">Manage Stations</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row mb-3">
            <div class="col-md-12">
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#trainModal">
                    <i class="bi bi-plus-circle"></i> Add New Train
                </button>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h4>Train Management</h4>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped" id="trainsTable">
                                <thead>
                                    <tr>
                                        <th>Train ID</th>
                                        <th>Train Name</th>
                                        <th>Type</th>
                                        <th>Total Seats</th>
                                        <th>Fare per KM</th>
                                        <th>Status</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <!-- Train data will be populated here -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Train Modal -->
    <div class="modal fade" id="trainModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="trainModalTitle">Add New Train</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="trainForm">
                        <input type="hidden" id="trainId">
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="trainName">Train Name</label>
                                    <input type="text" class="form-control" id="trainName" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="trainType">Train Type</label>
                                    <select class="form-control" id="trainType" required>
                                        <option value="">Select Type</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="totalSeats">Total Seats</label>
                                    <input type="number" class="form-control" id="totalSeats" required min="1">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="farePerKm">Fare per KM (â‚¹)</label>
                                    <input type="number" class="form-control" id="farePerKm" required min="0" step="0.01">
                                </div>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-12">
                                <h5>Compartments</h5>
                                <div id="compartmentsList">
                                    <!-- Compartments will be added here -->
                                </div>
                                <button type="button" class="btn btn-secondary mt-2" id="addCompartmentBtn">
                                    <i class="bi bi-plus-circle"></i> Add Compartment
                                </button>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="isActive" checked>
                                    <label class="form-check-label" for="isActive">
                                        Train is Active
                                    </label>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="saveTrainBtn">Save Train</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Compartment Template -->
    <template id="compartmentTemplate">
        <div class="compartment-item row mb-2">
            <div class="col-md-4">
                <select class="form-control compartment-class" required>
                    <option value="">Select Class</option>
                </select>
            </div>
            <div class="col-md-3">
                <input type="number" class="form-control compartment-number" placeholder="Number" required min="1">
            </div>
            <div class="col-md-3">
                <input type="number" class="form-control compartment-seats" placeholder="Seats" required min="1">
            </div>
            <div class="col-md-2">
                <button type="button" class="btn btn-danger remove-compartment">
                    <i class="bi bi-trash"></i>
                </button>
            </div>
        </div>
    </template>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/admin/trains.js"></script>
</body>
</html>
