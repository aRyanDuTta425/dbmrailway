<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Ticket - Railway Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/views/passenger">Railway Management System</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/views/passenger">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/views/passenger/book-ticket.html">Book Ticket</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/views/passenger/my-bookings.html">My Bookings</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="card">
                    <div class="card-header">
                        <h4>Book Your Ticket</h4>
                    </div>
                    <div class="card-body">
                        <form id="bookingForm">
                            <input type="hidden" id="scheduleId" name="scheduleId">
                            <input type="hidden" id="seatNumber" name="seatNumber">
                            <input type="hidden" id="compartmentId" name="compartmentId">
                            <input type="hidden" id="classId" name="classId">
                            
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="trainSelect">Select Train</label>
                                        <select class="form-control" id="trainSelect" required>
                                            <option value="">Select Train</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="classSelect">Select Class</label>
                                        <select class="form-control" id="classSelect" required>
                                            <option value="">Select Class</option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="passengerName">Passenger Name</label>
                                        <input type="text" class="form-control" id="passengerName" required>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="passengerAge">Age</label>
                                        <input type="number" class="form-control" id="passengerAge" required min="1" max="120">
                                    </div>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="passengerGender">Gender</label>
                                        <select class="form-control" id="passengerGender" required>
                                            <option value="">Select Gender</option>
                                            <option value="male">Male</option>
                                            <option value="female">Female</option>
                                            <option value="other">Other</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="journeyDate">Journey Date</label>
                                        <input type="date" class="form-control" id="journeyDate" required>
                                    </div>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label>Seat Selection</label>
                                        <div id="seatMap" class="seat-map">
                                            <!-- Seat map will be dynamically generated here -->
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-12">
                                    <button type="submit" class="btn btn-primary">Proceed to Payment</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/passenger/booking.js"></script>
</body>
</html>
